<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" ng-model="name"/>
<input type="text" ng-model="age"/>
{{name?name:'string'}}
<div ng-bind="name?name:'lalal'"></div>
<div ng-bind-template="{{name}}{{age}}"></div>
<div ng-cloak=""></div>
    <style>
    [ng-cloak] {
        display: none;
    }
</style>
<script src="../node_modules/angular/angular.js"></script>
</body>
</html>
